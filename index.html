         .love-message {

          .love-message br + * {
             font-size: 35px;

         }

         @keyframes fadeInDown {
    from {
         opacity: 0;
         transform: translateY(-40px);
         }
      to {
          opacity: 1;
          transform: translateY(0);
      }
    }

      @keyframes glow {
      from { text-shadow: 0 0 5px #ff4d6d; }
      to { text-shadow: 0 0 25px #ff4d6d, 0 0 40px #ff99ac; }
          }
         }
        }
    .heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  color: #ff4d6d;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
    </style>
    <script>

  document.body.appendChild(heart);

setInterval(createHeart, 500);
</script>
